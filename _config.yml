# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Franziska Hinkelmann, Ph.D.
# subtitle: Principal Engineering Manager at Microsoft. Node.js Monkey Patcher.
description: Principal Engineering Manager at Microsoft. Node.js Technical Steering Committee member. Former compiler engineer on Google's Chrome V8 team. Pronouns she/they.
long_description: "I lead and mentor a 25 person, globally distributed, Developer Relations team in Microsoft Cloud Advocacy. I'm a people and engineering leader who likes building developer platforms. I have more than a decade of industry experience at Google and Microsoft. 

I'm a Node.js collaborator and an elected member of the Node.js Technical Steering Committee. 

After my Ph.D. in Mathematics in 2011, I changed my career as software engineer and moved to Munich, Germany. I joined Google in 2016. First on the Chrome V8 team, the compiler for JavaScript used in many browsers and Node.js. In 2018, I transferred to Google Cloud DevRel with a focus on Node.js. In 2022, I joined Micrsoft Cloud to lead the JavaScript Advocacy team. Now I lead several teams in Cloud Advocacy with a total of more than 20 reports."
author: Franziska Hinkelmann
language: english
timezone: America/New_York

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://fhinkel.rocks
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Blog
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase, this breaks npm in titles
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true # Use a new folder for each post
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format:

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus-dark

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
